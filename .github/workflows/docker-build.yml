name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Create build directories
        run: |
          mkdir -p build/classes
          mkdir -p build/libs

      - name: Compile Java sources manually
        run: |
          # Ajustez ces commandes selon la structure r√©elle du projet
          find src -name "*.java" -exec javac -cp "lib/*:." -d build/classes {} +
          jar cf build/libs/game.jar -C build/classes .

      - name: Verify JAR file exists
        run: ls -la build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/starloco-game:latest
            ghcr.io/${{ github.repository_owner }}/starloco-game:${{ github.sha }}
